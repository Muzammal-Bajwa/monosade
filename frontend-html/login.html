<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main_style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Monoshade | Welcome</title>

<body class="login_bb">
    <section id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 col-sm-6 flush">
                    <div class="content_side">
                        <a class="logo" href="#"><img src="assets/img/logo_main.png"/></a>
                        <h1>Welcome to<br/>
                            <span>Monoshade</span></h1>
                        <p>We make it easy for everyone to <br/> 
                            get high-quality graphics.</p>
                        <form action="index.html">
                            <div class="form-group mearge">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email-address">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                            </div>
                            <div class="align_f">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a href="forgot-password.html">Forgot password?</a>
                            </div>
                            <span class="btn_align">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="signup.html" class="sign_up_btn">Sign Up</a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="col-12  col-lg-6 col-sm-6 flush">
                    <div class="slider_side">
                        <!-- <img src="assets/img/big_img.png" class="img-responsive img-centered" alt="" /> -->
                    </div>
                </div>
            </div>
        </div>
    </section>   

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
